{% extends 'base.html' %}

{% block content %}
{{ super() }}
<form id="login" action="/login" method="post" class="form-contact">
    <h1>Вхід в систему</h1>
    <fieldset id="inputs">
        <p><label>Логін:</label><input type="text" name="username" value="" required/></p>
        <p><label>Пароль:</label><input type="password" name="psw" value="" required/></p>
    </fieldset>
    <fieldset id="actions">
        <p>{{ form.submit() }}</p>
        {{ form.hidden_tag() }}
    </fieldset>
</form>
{% endblock %}
